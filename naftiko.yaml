---
naftiko: "0.2"
info:
  name: "Notion capability"
  description: "This is a capability enabling consumption of Notion API."
capability:
  exposes:
  - address: "localhost"
    port: 8080
    forward:
      trustedHeaders:
      - "X-Notion"
  consumes:
  - expositionSuffix: "notion"
    targetUri: "https://api.notion.com/v1/{{path}}"
    authentication:
      type: "basic"
      username: "scott"
      password: "tiger"
  - expositionSuffix: "github"
    targetUri: "https://api.github.com/v1/{{path}}"
    