---
naftiko: "0.4"
info:
  label: "Tutorial - Step 2 - Forwarding API Resource"
  description: "This is a sample capability specification to demonstrate the features of Naftiko"
  tags:
    - Naftiko
    - Tutorial
  created: "2026-02-26"
  modified: "2026-02-26"
  stakeholders:
    - role: "editor"
      fullName: "Navi"
      email: "navi@naftiko.io"

capability:
  exposes:
    - type: "api"
      address: "localhost"
      port: 9090
      namespace: "sample"
      resources:
        - path: "/notion/{{path}}"
          forward:
            targetNamespace: notion
            trustedHeaders:
            - Notion-Version

  consumes:
    - type: "http"
      namespace: "notion"
      baseUri: "https://api.notion.com/v1/"
