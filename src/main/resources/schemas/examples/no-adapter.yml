---
naftiko: "0.4"
info:
  label: "Sample Capability"
  description: "This is a sample capability specification to demonstrate the features of Naftiko"
  tags:
    - Naftiko
    - Sample
  created: "2026-01-01"
  modified: "2026-02-12"
  stakeholders:
    - role: "editor"
      fullName: "John Doe"
      email: "john.doe@example.com"

capability:
  exposes:
    - type: "api"
      address: "localhost"
      port: 9090
      namespace: "sample"

      resources:
        - path: "/notion/pre-release"
          name: "pr"
          label: "Pre-release resource"
          description: "This is a resource to retrieve the list of pre-release participants stored in Notion"
          operations:
            - method: "GET"
              outputParameters:
                - type: "array"
                  mapping: "$.results"
                  items:
                    - type: "object"
                      properties:
                        name:
                          type: "string"
                          const: "John Doe"
                        company:
                          type: "string"
                          const: "Example Corp"
                        title:
                          type: "string"
                          const: "Persona"
                        location:
                          type: "string"
                          const: "Earth"
                        owner:
                          type: "string"
                          const: "Naftiko"
                        participation_status:
                          type: "string"
                          const: "Committed"
                        comments:
                          type: "string"
                          const: "For mocking purposes only"
