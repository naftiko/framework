---
naftiko: "0.3"
info:
  label: "YAML Test Capability"
  description: "Test capability for YAML parsing from API responses"
  tags:
    - Test
    - YAML
  created: "2026-02-21"
  modified: "2026-02-21"

capability:
  exposes:
    - type: "api"
      address: "localhost"
      port: 9092
      namespace: "test-yaml"

      resources:
        - path: "/yaml/users"
          name: "users"
          label: "YAML Users Resource"
          description: "Test resource that parses YAML responses"
          operations:
            - method: "GET"
              call:
                operation: "mock-yaml.get-users"
              outputParameters:
                - type: "array"
                  mapping: "$.users"
                  items:
                    - type: "object"
                      properties:
                        id:
                          type: "string"
                          mapping: "$.id"
                        name:
                          type: "string"
                          mapping: "$.name"
                        email:
                          type: "string"
                          mapping: "$.email"

  consumes:
    - type: "http"
      namespace: "mock-yaml"
      baseUri: "http://localhost:8080/"
      inputParameters:
        - name: "User-Agent"
          in: "header"
          const: "Naftiko/0.3"

      resources:
        - path: "api/users"
          name: "users"
          label: "Mock Users API"
          operations:
            - method: "GET"
              name: "get-users"
              label: "Get Users"
              outputRawFormat: "YAML"
